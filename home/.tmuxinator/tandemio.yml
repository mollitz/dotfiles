# ~/.tmuxinator/popcornmonster.yml
# you can make as many windows as you wish...

project_name: Tandemio
project_root: ~/Projects/tandemio
rvm: #1.9.2@rails_project
pre: #sudo /etc/rc.d/mysqld start
windows:
  - console:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - shell: git pull
  - database: rails db
  - server: rails s
  - logs: tail -f log/development.log
  - console: rails c
