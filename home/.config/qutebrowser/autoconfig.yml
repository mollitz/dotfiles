# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',P': spawn --userscript qute-pass --dmenu-invocation dmenu --password-only
        ',p': spawn --userscript qute-pass --dmenu-invocation dmenu
        edoi: spawn --userscript getbib
        gc: open javascript:void(location.href='org-protocol://roam-ref?template=r&ref='+encodeURIComponent(location.href)+'&title='+encodeURIComponent(document.title))
      prompt:
        <Ctrl+o>: prompt-open-download
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.completion.category:
    global: bold 12pt default_family
  fonts.completion.entry:
    global: 12pt default_family
  fonts.debug_console:
    global: 12pt default_family
  fonts.default_family:
    global:
    - DejaVu Sans Mono
    - Monaco
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - Terminal
  fonts.downloads:
    global: 12pt default_family
  fonts.hints:
    global: bold 12pt default_family
  fonts.keyhint:
    global: 12pt default_family
  fonts.messages.error:
    global: 12pt default_family
  fonts.messages.info:
    global: 12pt default_family
  fonts.messages.warning:
    global: 12pt default_family
  fonts.prompts:
    global: 12pt sans-serif
  fonts.statusbar:
    global: 12pt default_family
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  fonts.web.family.cursive:
    global: null
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  new_instance_open_target:
    global: tab
  qt.highdpi:
    global: false
  qt.low_end_device_mode:
    global: auto
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.tabs_are_windows:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ens: https://www.ensembl.org/Mouse/Search/Results?q={};site=ensembl;facet_species=Mouse;page=1
      g: https://google.com/search?q={}
      gs: https://scholar.google.ch/scholar?q={}
      imdb: https://www.imdb.com/find?ref_=nv_sr_fn&q={}
      maps: https://google.com/maps/search/{}
      mirbase: http://www.mirbase.org/textsearch.shtml?q={}&submit=submit
      pm: https://www.ncbi.nlm.nih.gov/pubmed/?term={}
      w: https://en.wikipedia.org/wiki/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://zeit.de
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
