# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      prompt:
        <Ctrl+O>: prompt-open-download
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  fonts.completion.category:
    global: bold 12pt monospace
  fonts.completion.entry:
    global: 12pt monospace
  fonts.debug_console:
    global: 12pt monospace
  fonts.downloads:
    global: 12pt monospace
  fonts.hints:
    global: bold 12pt monospace
  fonts.keyhint:
    global: 12pt monospace
  fonts.messages.error:
    global: 12pt monospace
  fonts.messages.info:
    global: 12pt monospace
  fonts.messages.warning:
    global: 12pt monospace
  fonts.monospace:
    global: '"DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono",
      "Courier New", Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 12pt sans-serif
  fonts.statusbar:
    global: 12pt monospace
  fonts.tabs:
    global: 12pt monospace
  fonts.web.family.cursive:
    global: null
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  new_instance_open_target:
    global: tab
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.tabs_are_windows:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ens: https://www.ensembl.org/Mouse/Search/Results?q={};site=ensembl;facet_species=Mouse;page=1
      g: https://google.com/search?q={}
      gs: https://scholar.google.ch/scholar?q={}
      maps: https://google.com/maps/search/{}
      w: https://en.wikipedia.org/wiki/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
