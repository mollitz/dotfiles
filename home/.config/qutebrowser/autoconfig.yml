# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  new_instance_open_target:
    global: tab
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.tabs_are_windows:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      g: https://google.com/search?q={}
      gs: https://scholar.google.ch/scholar?q={}
      maps: https://google.com/maps/search/{}
      w: https://en.wikipedia.org/wiki/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
